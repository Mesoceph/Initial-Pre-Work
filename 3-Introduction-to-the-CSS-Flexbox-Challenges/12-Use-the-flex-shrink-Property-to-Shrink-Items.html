<!--The last lesson explained how to wrap items to allow them to better fit in a container.  This lesson shows how to shrink elements in order to fit them in the container.  While the default wrapping behavior causes all flex elements to shrink by the same amount to fit, the flex-shrink property allows the developer to define how much to shrink each item proportionally.-->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    width: 100%;
    height: 200px;
    flex-shrink: 1;
  }

  #box-2 {
    background-color: orangered;
    width: 100%;
    height: 200px;
    flex-shrink: 2;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
