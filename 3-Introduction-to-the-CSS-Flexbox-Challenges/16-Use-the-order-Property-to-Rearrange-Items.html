<!--In this lesson, I learned how to change the order in which items are placed in the flex container using the order property.  By default, elements occur in the order in which they appear in the code, but the order property provides an easy means to alter the order without extensive copy-paste work in the original HTML document.-->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    order: 2;
    height: 200px;
    width: 200px;
  }

  #box-2 {
    background-color: orangered;
    order: 1;
    height: 200px;
    width: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
