<!--This lesson introduces a more concise notation that allows the developer to use a single line to specify flex-grow, flex-shrink, and flex-basis.  The notation is flex: [flex-grow value] [flex-shrink value] [flex-basis value].-->

<style>
  #box-container {
    display: flex;
    height: 500px;
  }
  #box-1 {
    background-color: dodgerblue;
    flex: 2 2 150px;
    height: 200px;
  }

  #box-2 {
    background-color: orangered;
    flex: 1 1 150px;
    height: 200px;
  }
</style>

<div id="box-container">
  <div id="box-1"></div>
  <div id="box-2"></div>
</div>
