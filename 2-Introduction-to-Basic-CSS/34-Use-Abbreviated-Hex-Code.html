<!--This lesson introduces abbreviated hex code, which uses only one base-16 character each for the red, blue, and green components.  This still provides more options than just named colors, but might be less overwhelming than the greater than 16 million colors available using full hex code.-->

<style>
  .red-text {
    color: #F00;
  }
  .fuchsia-text {
    color: #F0F;
  }
  .cyan-text {
    color: #0FF;
  }
  .green-text {
    color: #0F0;
  }
</style>

<h1 class="red-text">I am red!</h1>

<h1 class="fuchsia-text">I am fuchsia!</h1>

<h1 class="cyan-text">I am cyan!</h1>

<h1 class="green-text">I am green!</h1>
