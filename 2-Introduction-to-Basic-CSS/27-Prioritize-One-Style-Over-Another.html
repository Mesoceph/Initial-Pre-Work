<!--In this lesson, I reviewed one of the rules of specificity: namely, that a class style will overrule the body style.  Thus, styling the body element provides an efficient means of styling most of the elements on a page, and classes can still be used to create exceptions to this style for emphasis.-->

  <style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
  .pink-text {
    color: pink;
  }
</style>
<h1 class="pink-text">Hello World!</h1>
