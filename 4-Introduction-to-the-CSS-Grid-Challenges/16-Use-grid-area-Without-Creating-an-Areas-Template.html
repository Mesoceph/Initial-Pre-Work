<!--This lesson taught me how to create an area for content without first creating an area template with the grid-template-areas property.  To create an area on the fly, use the grid-area property for the class or id of the desired element.  As input, the grid-area property takes the starting and stopping lines for the area in the format [starting horizontal line]/[starting vertical line]/[ending horizontal line]/[ending vertical line].-->

<style>
  .item1{background:LightSkyBlue;}
  .item2{background:LightSalmon;}
  .item3{background:PaleTurquoise;}
  .item4{background:LightPink;}

  .item5 {
    background: PaleGreen;
    /* add your code below this line */
    grid-area: 3/1/4/4;

    /* add your code above this line */
  }

  .container {
    font-size: 40px;
    min-height: 300px;
    width: 100%;
    background: LightGray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
    grid-gap: 10px;
  }
</style>

<div class="container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
</div>
